	<title>Examples | Standard ML Help</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="../purify.js"></script>

    <script>
        $(function(){
        $("nav").load("../nav.html");

        // Look at URL to see if we should load resource
        var parts = window.location.search.substr(1).split("&");
        var $_GET = {};
        for (var i = 0; i < parts.length; i++) {
            var temp = parts[i].split("=");
            $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
        }

        var resource = $_GET['view']
        
        if (typeof resource !== 'undefined'){
            document.getElementsByTagName("main")[0].innerHTML = "<strong>Error loading resource.<strong>"
            try {
            $.get("resources/".concat(resource).concat(".md"), function(response) {
                    console.log(response)
                    var content = DOMPurify.sanitize(marked(response)).toString();
                    console.log(content);
                    document.getElementsByTagName("main")[0].innerHTML = content.concat("<br>");
                });
            }
            catch(err){
                console.log(err.message);
            }
        }
    });
    </script>
